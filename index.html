<body>
    <script>
        function checkName(){
            let name=prompt("Как Вас зовут?","Имя");
            if(name==null || name==""){
                alert("Пока!")
            }else{
                alert(name);
                document.write("Привет, "+name)
            }
        }
        
        checkName();
    </script>
